{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% block css %}   
    {% endblock css %}
    <link rel="stylesheet" href="{% static "deps/css/mainstyle.css" %}">
    <link rel="icon" href="{% static "deps/source/icon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

    <ul class="tab-list">

                <li><a href="#">Математика</a></li>
                <li><a href="#">Информатика</a></li>
              </ul>

          <a href="#">

          </a>
        </li>
      </ul>
    <main>
      {% block html %}   
      {% endblock html %}

    <footer>
        <p>Copyright © 2024 Felix Zhelvis</p>
    </footer>

</html>
