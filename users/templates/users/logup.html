{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static "deps/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "deps/css/stylereg.css" %}">
  <link rel="icon" href="{% static "deps/source/icon.ico" %}" type="image/x-icon">
    
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="min-vh-100">
  <div class="bg-overlay"></div>
  <div class="container d-flex align-items-center px-5 h-screen z-1 relative">
    <div class="shadow bg-indigo-950 d-flex flex-column form-layout">

      <div class="d-flex justify-content-center mb-4">
        <a href={% url "main:index" %} class="d-flex align-items-center gap-x-1">
          <h1 class="text-uppercase text-white font-bold text-2xl mb-0">Burnycom</h1>
        </a>
      </div>

      <form class="d-flex flex-column flex-1 justify-content-center" action = "{% url "users:logup" %}" method = "post">
        {% csrf_token %}
        <h2 class="text-xl text-white text-center mb-3">Новый аккаунт</h2>
    
        <div class="mb-3">
            <label for="id_email" class="form-label text-white">Почта</label>
            <input type="email" class="form-control border-0" id="id_email"
            name = "email"
            required>
        </div>
    
        <div class="mb-3">
            <label for="id_username" class="form-label text-white">Ник</label>
            <input type="text" class="form-control border-0" id="id_username"
            name = "username"
            required>
        </div>
    
        <div class="mb-3">
            <label for="id_first_name" class="form-label text-white">Имя</label>
            <input type="text" class="form-control border-0" id="id_first_name"
            name = "first_name"
            required>
        </div>
    
        <div class="mb-3">
            <label for="id_last_name" class="form-label text-white">Фамилия</label>
            <input type="text" class="form-control border-0" id="id_last_name"
            name = "last_name"
            required>
        </div>
    
        <div class="mb-3">
            <label for="id_password1" class="form-label text-white">Пароль</label>
            <div class="relative">
                <input type="password" class="form-control pr-11 border-0" id="id_password1"
                name = "password1"
                required>
            </div>
        </div>
    
        <div class="mb-3">
            <label for="id_password2" class="form-label text-white">Подтвердите пароль</label>
            <div class="relative">
                <input type="password" class="form-control pr-11 border-0" id="id_password2"
                name = "password2"
                required>
            </div>
        </div>
    
    
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck">
            <label class="form-check-label text-white" for="exampleCheck">Я согласен с правилами Burnycom</label>
        </div>
    
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary w-full">Зарегистрироваться</button>
        </div>

        <div class="d-flex align-items-center justify-content-center gap-x-4 mt-4">
          <div class="d-flex align-items-center gap-x-4">
            <p class="text-sm mb-0 text-white">Уже есть аккаунт</p>
            <a href="{% url "users:login" %}" class="text-sm no-underline text-cyan-400 hover:text-cyan-500">
              Войти
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- JavaScripts -->
<script src="{% static "deps/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "deps/js/indexreg.js" %}"></script>
</body>
</html>
